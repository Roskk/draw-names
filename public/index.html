<!DOCTYPE html>
<html>
<head>	
	<title>Draw Names</title>
<!-- Script -->
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    <script src="/js/script.js"></script> 
<!-- Styleshhet and Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="Main">
	<div class="content-wrapper">
		<div class="textarea-wrapper">
			<textarea type="text" id="nameInput" placeholder="Add names to the hat..."></textarea>
		</div>
		<div class="button-wrapper">
			<button onclick="addname()">Add Name</button>
		</div>
		<ol id="namelist"></ol>
	</div>
<!-- 	<input type="text" id="nameInput">
	<input type='button' onclick='addname()' value='Add Name' />
	<ul id="namelist"></ul> -->
	<script>
		var list = document.getElementById('namelist');

		function addname() {
		    var nameInput = document.getElementById('nameInput').value;
		    var entry = document.createElement('li');
		    entry.appendChild(document.createTextNode(nameInput));
		    list.appendChild(entry);
		}
	</script>
</div>
</body>
</html>
